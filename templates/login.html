<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GajaArjuna</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d3e50, #4b6cb7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 50px;
            width: 350px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        .login-container img {
            width: 120px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .login-container input:focus {
            border-color: #4b6cb7;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4b6cb7;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-container button:hover {
            background-color: #2d3e50;
            transform: scale(1.05);
        }

        .login-container button:active {
            transform: scale(1.02);
        }

        .login-container p {
            color: #777;
            font-size: 14px;
            margin-top: 15px;
        }

        .login-container a {
            color: #4b6cb7;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .social-buttons {
            margin-top: 20px;
        }

        .social-buttons button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-btn {
            background-color: #db4437;
            color: white;
        }

        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .google-btn:hover {
            background-color: #c1351d;
        }

        .facebook-btn {
            background-color: #3b5998;
            color: white;
        }

        .facebook-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .facebook-btn:hover {
            background-color: #2d4373;
        }

        .apple-btn {
            background-color: #000000;
            color: white;
        }

        .apple-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .apple-btn:hover {
            background-color: #333333;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 80%;
                padding: 30px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="GajaArjuna Logo">
        <h2>GajaArjuna</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        
        <p>Don't have an account? <a href="/register">Sign up</a></p>

        <div class="social-buttons">
            <!-- Google Login Button -->
            <button class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">Login with Google
            </button>

            <!-- Facebook Login Button -->
            <button class="facebook-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">Login with Facebook
            </button>

            <!-- Apple ID Login Button -->
            <button class="apple-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_%28black%29.svg" alt="Apple Logo">Login with Apple ID
            </button>
        </div>
    </div>
</body>
</html>
