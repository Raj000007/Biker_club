<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GajaArjuna</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('{{ url_for("static", filename="ele.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* Background overlay for better readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background-color: transparent;
            border-radius: 15px;
            padding: 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .login-container img {
            width: 90px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 30px;
            color: #ffffff;
            margin-bottom: 25px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #4b6cb7;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #35496c;
        }

        .social-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-buttons img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-buttons img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
        }

        p {
            color: #cccccc;
            font-size: 14px;
        }

        p a {
            color: #4b6cb7;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="GajaArjuna Logo">
        <h2>GajaArjuna</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Sign up</a></p>
        <div class="social-buttons">
            <!-- Google Login -->
            <a href="/auth/google">
                <img src="{{ url_for('static', filename='google.jpg') }}" alt="Google Logo">
            </a>
            <!-- Facebook Login -->
            <a href="/auth/facebook">
                <img src="{{ url_for('static', filename='fb.jpg') }}" alt="Facebook Logo">
            </a>
            <!-- Apple ID Login -->
            <a href="/auth/apple">
                <img src="{{ url_for('static', filename='apple.jpg') }}" alt="Apple Logo">
            </a>
        </div>
    </div>
</body>
</html>
