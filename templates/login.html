<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GajaArjuna</title>
    <style>

change teh fonts of gajaarjuna add mistral 
        body {
            font-family: 'Arial', sans-serif;
            background: url('{{ url_for("static", filename="ele.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
        }

        .login-container {
            background-color: transparent;  /* Removed white background */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 50px;
            width: 350px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        .login-container img {
            width: 100px; /* Smaller logo */
            margin-bottom: 20px;
        }

        h2 {
            font-size: 30px;
            color: #fff;  /* White text for better contrast */
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .login-container input:focus {
            border-color: #4b6cb7;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4b6cb7;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-container button:hover {
            background-color: #2d3e50;
            transform: scale(1.05);
        }

        .login-container button:active {
            transform: scale(1.02);
        }

        .login-container p {
            color: #777;
            font-size: 14px;
            margin-top: 15px;
        }

        .login-container a {
            color: #4b6cb7;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .social-buttons {
            margin-top: 20px;
        }

        /* Circular shape for social media logos */
        .social-buttons img {
            width: 60px; /* Smaller logo */
            height: 60px;
            border-radius: 50%;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.3s ease;
            object-fit: cover; /* Ensure the logo is contained within the circle */
        }

        .social-buttons img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            .login-container {
                width: 80%;
                padding: 30px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="GajaArjuna Logo">
        <h2>GajaArjuna</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        
        <p>Don't have an account? <a href="/register">Sign up</a></p>

        <div class="social-buttons">
            <!-- Google Login Image (Circular) -->
            <a href="/auth/google">
                <img src="{{ url_for('static', filename='google.jpg') }}" alt="Google Logo">
            </a>

            <!-- Facebook Login Image (Circular) -->
            <a href="/auth/facebook">
                <img src="{{ url_for('static', filename='fb.jpg') }}" alt="Facebook Logo">
            </a>

            <!-- Apple ID Login Image (Circular) -->
            <a href="/auth/apple">
                <img src="{{ url_for('static', filename='apple.jpg') }}" alt="Apple Logo">
            </a>
        </div>
    </div>
</body>
</html>
